<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class ID Selectors</title>
    <link rel="Stylesheet" href="styles.css">
</head>

<body>
    <p class="firstp" >Number 1 - I'm a class!</p>
    <div id="firstid">Number 2 - I'm one ID.</div>
    <p class="secondp">Number 3 - I'm a class, but cooler!</p>
    <div id="secondid">Number 4 - I'm another ID.</div>
    <p class="thirdp">Number 5 - I'm a class!</p>
</body>
</html>
